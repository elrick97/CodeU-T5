<!DOCTYPE html>
<html>

	<head>
		<title>Your HotTub</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/user-page.css">
		<script src="/js/user-page-loader.js"></script>
		<script src="/js/navigation-loader.js"></script>
		<script src="/js/charts-loader.js"></script>
		<script type="text/javascript"></script>
		<script type="text/javascript">
			function start() {
				addLoginOrLogoutLinkToNavigation();
				buildUI();
			}
		</script>
	</head>

	<body onload="start();">
		<div id="navigation"></div>
		<main class="container" role="main">
			<h1 id="page-title">HotTub</h1>
			<div class="container">
				<div class="row">
					<div class="col">
						<div id="about-me-container">Loading...</div>
						<div class="card card-body">
							<div id="about-me-form" class="hidden">
								<form action="/about" method="POST">
									<textarea name="about-me" placeholder="about me" rows=4 required></textarea>
									<br/>
									<input type="submit" value="Submit" class="btn btn-primary">
								</form>
							</div>
						</div>
					</div>
					<div class="col">
						<div id="chart_div"></div>
					</div>
				</div>
			</div>
			<hr/>
			<div id="message-container">Loading...</div>
		</main>
	</body>

</html>
